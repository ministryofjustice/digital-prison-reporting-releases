version: 2.1

orbs:
  reporting: ministryofjustice/hmpps-reporting@dev:e06215e74c5f9635e7fc78c3e4c70ab0a4b8ceb7

parameters:
  project:
    type: string
    default: ""
  release_tag:
    type: string
    default: ""
  is_pr:
    type: boolean
    default: false
  tag:
    type: string
    default: "11.0"    

workflows:
  release:
    jobs:
      - reporting/generic_release:
          sync_args: "--exclude '*' --include '*-all*jar'"
          release_ready: true
          build_args: "-x test"
          dry_run: false
          notify_slack: false
          tag: << pipeline.parameters.tag >>
          is_pr: << pipeline.parameters.is_pr >>
          is_rollback: false
          context:
            - hmpps-reporting-common
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/